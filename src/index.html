<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
</head>
<body>
    <header class="flexCenter fullScreen">
        <h1>Welcome to the auth app!</h1>
        <a href="#main">Get Started</a>
    </header>
    <div id="main" class="flexCenter fullScreen">
        <div class="flexInner">
            <h1>Enter Credentials</h1>
            <input type="text" id="userInput" placeholder="username" />
            <input type="text" id="passInput" placeholder="password" />
            <input type="submit" id="submit" value="SUBMIT" />
        </div>
    </div>
</body>
</html>
